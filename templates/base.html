{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Products</title>
    
</head>

<body>

    <div class="navigation">
        <ul class="nav justify-content-end">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'users:profile' username=user.username %}">{{ user }}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:update' %}">회원정보수정</a>
            </li>
            <li class="nav-item">
                <form action="{% url 'accounts:logout' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="nav-link logout-btn">로그아웃</button>
                </form>
            </li>
        </ul>
        {% else %}
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'accounts:signup'%}">회원가입</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:login'%}">로그인</a>
            </li>
        </ul>
        {% endif %}
    </div>
    
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
